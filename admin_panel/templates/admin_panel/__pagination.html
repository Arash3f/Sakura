<div class="pagination"></div>
{% if  iteams.has_previous %}
    <a href="?page={{ iteams.previous_page_number }}">&laquo;</a>
    {%endif %}
    <span class="current">
    &nbsp&nbspPage {{ iteams.number }} of {{ iteams.paginator.num_pages }}&nbsp&nbsp
</span>
    {% if  iteams.has_next %}
    <a href="?page={{ iteams.next_page_number }}">&raquo;</a>
    {%endif %}
</div>
