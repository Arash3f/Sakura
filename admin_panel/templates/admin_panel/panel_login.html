{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/accounting/css/style.css' %}" />
    <title>ورود</title>
</head>

<body>
    <div class="login">
        <div class="title">
            <p>
                SAKURA SHOP
            </p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                {{ form.username }}
                <label for="username">نام کاربری</label>
            </div>
            <div class="row">
                {{ form.password }}
                <label for="password">رمز عبور </label>
            </div>
            <button type="submit">ورود</button>
        </form>
    </div>
</body>

</html>
