{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/accounting/css/style_index.css' %}" />
    <title>Panel</title>
</head>

<body>

    <!-- header -->
    <div class="header">
        <h1>{{request.user}}</h1>
        <button><a href="/admin_panel/logout">logout</a></button>
    </div>

    <!-- slidebar -->
    <div class="slidebar">
        <details class="groups">
            <summary>بخش کاربران</summary>
            <div class="sub-groups">
                <a href="/admin_panel/accounts">
                    <h5>
                        مشاهده کاربران
                    </h5>
                </a> 
            </div>  
        </details>
    </div>

    <!-- body -->
    <div class="index">
        <h1>
            خوش آمدید
        </h1>
    </div>

    <script>
        function active(id) {
            id.children[1].setAttribute("class", "active");
            id.setAttribute("onClick", "deactive(this)");
        }

        function deactive(id) {
            id.children[1].setAttribute("class", "");
            id.setAttribute("onClick", "active(this)");
        }
    </script>
    
</body>
</html>
